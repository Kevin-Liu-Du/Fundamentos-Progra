<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>


    <link rel="stylesheet" href="../css/login.css">


    <link rel="icon" href="../img/favicon.png">

    <!--Libreria de iconoes web iconscout-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    
</head>

<body>
    <section class="container">
        <div class="row shadow rounded">
            <div class="col-md-6 col-lg-6">
                <div class="p-4">
                    <div class="mb-4">
                        <div class="mb-3">
                            <h3><i class="uil uil-estate"></i>Iniciar sesión</h3>
                        </div>
                        <div>¿No tienes una cuenta aun?
                            <a href="#">Registrate</a>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label " for="in-txt-user"><i class="uil uil-user-circle"></i>Usuario</label>
                        <input class="form-control " id="in-txt-user" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label " for="in-txt-pass"><i class="uil uil-padlock"></i>Contraseña</label>
                        <input class="form-control " id="in-txt-pass" type="password">
                        <div id="forgot-pass">
                            <label>
                                <a href="#">¿Olvidaste la contraseña?</a>
                            </label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <input class="form-check-input " type="radio">
                        <label class="form-check-label">Recuerdame en este equipo</label>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-primary btninicio cursor" id="btn-login">Iniciar sesión</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                
                <!-- AQUI VA ANIMACION2 PROGRAMADA --> 
                <div class="animacion2 pt-5 cursor img-fluid rounded mx-auto d-block"></div>

            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <!-- programacion LOGIN -->
    <script src="../js/login.js"></script>


    <!-- libreria SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- interactividad Lottie JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <!-- libreria Lottie JS-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>


    <!-- programacion ANIMACION2 -->

    <script>
        //seleciona un elemento del DOM con la clase CSS "animacion2" y lo alamcena en la variable anima.
        let anima = document.querySelector(".animacion2");
        //carga la animacion utilizando la funcion loadAnimation de la biblioteca Bodymovin
        let animation = bodymovin.loadAnimation({
            //es el contenedor donde se muestra la animacion, que en este caso es el elemento llamado anima
            container: anima,
            path: "https://lottie.host/9a425ace-0e52-418f-930f-c7a6ec17b725/lo9Rkkvr25.json",
            renderer: "svg",
            loop: false,
            autoplay: false,
            name: "Login", //se puede borrar no es obligatorio
        });
        //en la funcion click se llama al metodo playSegments() en la animacion, 
        //este metodo reproduce la animacion desde el fotograma 0 hasta el fotograma 150, y el segundo argumento (true) indica si la animacion debe repoducirse en bucle.
        anima.addEventListener("click", function() {
            animation.playSegments([0, 150], true);
        });
    </script>

    <footer class="container-fluid5">
        <h5 class="text-center">Derechos Reservados &copy; 2024 </h5>
    </footer>
    
</body>

</html>
